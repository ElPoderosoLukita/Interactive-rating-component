<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="image-star" id="image-star">
      <img src="./images/icon-star.svg" alt="" id="star-image">
    </div>
    
    <section class="text">
      <h1 id="h1">How did we do?</h1>
      <p id="p">Please let us know how we did with your<br>
        support request. All feedback is appreciated<br>
      to help us improve our offering!</p>
    </section>

    <section class="calification" id="clasification">
      <button class="button button1" value="1" type="button" id="button1">1</button>
      <button class="button button2" value="2" type="button" id="button2">2</button>
      <button class="button button3" value="3" type="button" id="button3">3</button>
      <button class="button button4" value="4" type="button" id="button4">4</button>
      <button class="button button5" value="5" type="button" id="button5">5</button>
    </section>
    
    <button class="submit-button" type="submit" id="submit-button">S U B M I T</button>
  </main>
  
  
  <script src="./index.js"></script>
</body>
</html>
